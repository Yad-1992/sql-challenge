<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register: Free SQL Coding Challenge</title>
    <style> 
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 500px; 
            margin: 50px auto; 
            padding: 20px; 
            background-color: #f4f4f9; 
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }
        h1 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 10px; 
        }
        p { 
            text-align: center; 
            color: #666; 
            margin-bottom: 30px; 
        }
        form { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        label { 
            font-weight: bold; 
            color: #555; 
            margin-bottom: 5px; 
        }
        input, select { 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            font-size: 16px; 
        }
        input:focus, select:focus { 
            outline: none; 
            border-color: #4CAF50; 
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3); 
        }
        button { 
            padding: 12px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px; 
            cursor: pointer; 
            transition: background 0.3s; 
        }
        button:hover { 
            background: #45a049; 
        }
        button:disabled { 
            background: #ccc; 
            cursor: not-allowed; 
        }
        #message { 
            margin-top: 15px; 
            padding: 10px; 
            border-radius: 5px; 
            text-align: center; 
            display: none; 
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
    </style>
</head>
<body>
   <div class="container">
        <h1>Free SQL Coding Challenge</h1>
        <p>Join our 5-minute timed SQL challenge for data analysts. Enroll nowâ€”no cost!</p>
        
        <form id="regForm">
            <label for="name">Full Name *</label>
            <input type="text" id="name" required minlength="2">
            
            <label for="email">Email Address *</label>
            <input type="email" id="email" required>
            
            <label for="skillLevel">SQL Skill Level *</label>
            <select id="skillLevel" required>
                <option value="">Select...</option>
                <option value="beginner">Beginner (Basic SELECT, WHERE)</option>
                <option value="intermediate">Intermediate (JOINs, GROUP BY)</option>
                <option value="advanced">Advanced (Windows, Subqueries)</option>
            </select>
            
            <label>
                <input type="checkbox" id="terms"> I agree to the terms and receive challenge updates.
            </label>
            
            <button type="submit" id="submitBtn">Register Free</button>
        </form>
        
        <div id="message"></div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbytN4ip6NzJxU1RIB1PiM9_aaBQrzHxBCF17MU5VYO-uTeh8OM8L30nIdVvXzXwFQI1mw/exec'; // Replace with your Google Apps Script Web App URL
        const form = document.getElementById('regForm');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';

            // Basic validation
            const email = document.getElementById('email').value;
            if (!email.includes('@')) {
                showMessage('Please enter a valid email.', 'error');
                return;
            }

            const formData = {
                type: 'register',
                name: document.getElementById('name').value,
                email: email,
                skillLevel: document.getElementById('skillLevel').value,
                terms: document.getElementById('terms').checked
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData),
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                
                if (result.success) {
                    showMessage(`Success! Welcome, ${formData.name}. Check your email for the challenge link (User ID: ${result.userId}). Starts Oct 24, 2025.`, 'success');
                    form.reset();
                } else {
                    throw new Error(result.message || 'Registration failed');
                }
            } catch (err) {
                showMessage(`Error: ${err.message}. Please try again.`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register Free';
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = type;
            message.style.display = 'block';
            setTimeout(() => { message.style.display = 'none'; }, 5000);
        }
    </script>
</body>
</html>
